<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=LXGW+WenKai+TC&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/>
      </form>
    </header>
    <main>
      <div>
        <h1 class="city-search">Paris</h1>
        <p class="weather-details">
        Tuesday 1:56, moderate rain <br />
        Humidity: <strong>95%</strong>, Wind: <strong>3.09km/h</strong>
        </p>
      </div>
      <div>
        🌦️ 9°C
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/SiljeT81" target="_blank">Silje Beate Tollefsen</a>
      , is <a href="https://github.com/SiljeT81/weather-forecast-project" target="_blank">open-sourced on GitHub</a> and
      <a href="https://jazzy-rugelach-604937.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
  </body>
</html>
